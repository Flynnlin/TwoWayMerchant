{% extends 'layout/layout.html' %}
{% load static %}
{% block title %}
    第三方平台
{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="mb-4">添加订单</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for f in form %}
                <div class="mb-3">
                <label  class="form-label">{{ f.label }}:</label>
                    {{ f }}
                    <span class="alert-light">{{ f.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">提交</button>
        </form>

    </div>

{% endblock %}
