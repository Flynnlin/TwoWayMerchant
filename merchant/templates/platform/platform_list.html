{% extends 'layout/layout.html' %}
{% load static %}
{% block title %}
    第三方平台
{% endblock %}


{% block body %}
   <!-- 按钮和搜索框 -->
    <br>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a class="btn btn-primary btn-xs" href="/platform/add/">新建</a>
        </div>
    </div>

    <!-- 表格 -->
    <div class="table-responsive"> <!-- 添加响应式类，以适应移动端 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">平台名字</th>
                    <th class="text-end" scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for n in platforms %}
                    <tr>
                        <td>{{ n.id }}</td>
                        <td>{{ n.name }}</td>
                        <td class="text-end"> <!-- 使用 text-end 类使内容右对齐 -->
                            <a class="btn btn-primary btn-xs me-1" href="/platform/edit/{{ n.id }}">编辑</a>
                            <a class="btn btn-primary btn-xs" href="/platform/delete/{{ n.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
